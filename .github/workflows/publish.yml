name: Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  pre:
    runs-on: ubuntu-latest
    steps:
      - run: echo "What is the purpose?"
  publish:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      PAT: ${{ secrets.MARKETPLACE_PAT }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install -g vsce
      - run: vsce publish -p "$PAT"